<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="sidebar">

        <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="background">

    </div>

    <div class="main">

        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

        </div>

        <div class="mid">

            <h2>Let's do this!</h2>

            <form action="#" method="post" id="form">

                <div class="fl">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first-name">
            
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last-name" id="last">
                </div>
          
                <div class="enum">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
            
                    <label for="num">PHONE NUMBER</label>
                    <input type="number" name="number" id="num">
                </div>

                <div class="password">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="password" id="pass">

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm">
                </div>
            </form>

        </div>

        <div class="lower">

            <button type="submit" form="form">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>

    </div>
    
</body>
</html>
